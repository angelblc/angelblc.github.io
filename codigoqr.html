<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador de Códigos QR</title>
  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #canvas {
      display: none;
    }
    #qrScanner {
      margin-top: 20px;
      border: 2px solid #333;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Verificador de Códigos QR</h1>
  <p>Escanea un código QR para verificar su validez.</p>

  <!-- Elemento donde se verá la cámara -->
  <video id="video" width="320" height="240" autoplay></video>
  <canvas id="canvas" width="320" height="240"></canvas>

  <div id="qrScanner">
    <h2>Resultado:</h2>
    <p id="result">Esperando código QR...</p>
  </div>

  <script>
    // Lista de códigos QR válidos (puedes cambiar esta lista)
    const validQRCodes = [
      "hola1",
      "codigo2",
      "codigo3",
      "codigo4"
    ];

    // Lista de códigos QR ya usados
    const usedQRCodes = [];

    // Variables de acceso a la cámara y escaneo
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const result = document.getElementById('result');
    const context = canvas.getContext('2d');

    // Acceder a la cámara del móvil
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment" } // usaremos la cámara trasera del móvil
    }).then(function(stream) {
      video.srcObject = stream;
      video.setAttribute("playsinline", true); // Requisito para iOS
      video.play();
      requestAnimationFrame(scanQRCode);
    }).catch(function(error) {
      console.error("Error al acceder a la cámara: ", error);
      result.innerText = "Error al acceder a la cámara.";
    });

    // Función para escanear el QR cada vez que la cámara se actualiza
    function scanQRCode() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        // Dibujar el video en el canvas
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, canvas.width, canvas.height);

        if (code) {
          // Si se detecta un QR, comprobamos si está en la lista de válidos
          const qrData = code.data;
          
          if (usedQRCodes.includes(qrData)) {
            // Si el código ya ha sido usado
            result.innerText = `Este código QR ya ha sido utilizado: ${qrData}`;
          } else if (validQRCodes.includes(qrData)) {
            // Si el código es válido y no ha sido usado
            usedQRCodes.push(qrData); // Marcamos el código como usado
            result.innerText = `Código QR válido: ${qrData}. Entrada validada.`;
          } else {
            // Si el código no está en la lista de válidos
            result.innerText = `Código QR no válido: ${qrData}`;
          }
        }
      }
      // Continuar escaneando
      requestAnimationFrame(scanQRCode);
    }
  </script>
</body>
</html>
